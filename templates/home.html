<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgriPredict</title>
	<link rel="shortcut icon" type="image/png" style="height: 70px;" href="/static/logo.png">
	<link rel="stylesheet" href="/static/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body>
  <!--=======================navbar=====================================================-->
  <nav>
	<div class="nav-icon">
		<img src="/static/logo.png" alt="" class="logo">
		<p>AgriPredict</p>
	</div>
	<div class="nav-button">
		<button class="btn"><a href="/">Home<i class="fa-solid fa-arrow-right"></i></a></button>
	</div>
</nav>

<!--==========================================================================================-->
  <div class="container my-3 mt-6">
      <h1 class="heading">Predict Your Crop<span class="text-success">ðŸŒ±</span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter % of Nitrogen" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Phosphorus</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="Enter % of Phosphorus" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Enter % of Potassium" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required step="0">
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
				</div>
			</div>

			<div class="row mt-4">

				<div class="col-md-12 text-center">
					 <button type="submit" class="btn btn-success btn-lg">Get Recommendation</button>
					 {% if result %}
						<div class="card bg-white" style="width: 28rem;">
						<img src="{{url_for('static', filename='crop.png')}}" style="height: 150px; width: 120px;" class="card-img-top" alt="...">
						<div class="card-body">
							<p class="card-text" style="margin-top: -20px;">{{ result }} </p>
						</div>
						</div>
					{% endif %}
				 </div>
				 </div>
      </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
		document.getElementsByClassName("btn").addEventListener("click", function() {
  		document.querySelector(".card").style.display = "block";
		});
	</script>
  </body>
</html>
